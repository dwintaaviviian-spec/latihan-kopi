<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>RumahRajut - Karya Rajutan Tangan</title>
  <link rel="stylesheet" href="style.css" />

</head>

<body>
  <header>
    <nav>
      <div class="nav-container">
        <div class="logo">
          <img src="images/logorajut.png" alt="Logo rumah rajut" />
        </div>
        <ul class="nav-menu">
          <li><a href="index.html">Beranda</a></li>
          <li><a href="tentang.html" class="active">Tentang Kami</a></li>
          <li><a href="produk.html">Produk</a></li>
          <li><a href="galeri.html">Galeri</a></li>
          <li><a href="kontak.html">Kontak</a></li>
        </ul>
      </div>
    </nav>
  </header>

  <main>
    <h2>Pendaftaran Webinar UMKM Rajut</h2>
    <p>Silakan isi formulir berikut untuk menghubungi tim pengrajut:</p>

    <form id="formKontak" action="#" method="post">

      <label for="nama">Nama:</label><br>
      <input type="text" id="nama" name="nama" required /><br>
      <span class="error" id="errorNama"></span><br><br>

      <label for="email">Email:</label><br>
      <input type="email" id="email" name="email" required /><br>
      <span class="error" id="errorEmail"></span><br><br>

      <label for="kategori">Kategori Pesan:</label><br>
      <select id="kategori" name="kategori">
        <option value="">-- Pilih Kategori --</option>
        <option value="umum">Umum</option>
        <option value="produk">Produk</option>
        <option value="kerjasama">Kerja Sama</option>
      </select><br>
      <span class="error" id="errorKategori"></span><br><br>

      <label for="pesan">Pesan:</label><br>
      <textarea id="pesan" name="pesan" rows="5" cols="30"></textarea><br>
      <span class="error" id="errorPesan"></span><br><br>

      <input type="checkbox" id="langganan" name="langganan" value="ya">
      <label for="langganan">Saya ingin menerima newsletter</label><br><br>

      <label for="tanggal">Tanggal Pengiriman Pesan:</label><br>
      <input type="date" id="tanggal" name="tanggal" required /><br><br>

      <label>Jenis Kelamin:</label><br>
      <input type="radio" id="pria" name="gender" value="pria" required>
      <label for="pria">Pria</label>
      <input type="radio" id="wanita" name="gender" value="wanita" required>
      <label for="wanita">Wanita</label><br><br>

      <label for="dokumen">Pilih File Gambar/Dokumen:</label><br>
      <input type="file" id="dokumen" name="dokumen" /><br><br>

      <button type="submit">Kirim</button>
      <button type="reset">Clear Data</button>

      <p id="errorMsg" style="color:red;"></p>
    </form>
  </main>

  <footer>
    <p>&copy; 2025 Kopi Nusantara</p>
  </footer>

  <script>
    const form = document.getElementById("formKontak");

form.addEventListener("submit", function(event) {
  let valid = true;

  // Nama
  const nama = document.getElementById("nama");
  const errorNama = document.getElementById("errorNama");
  if (nama.value.trim() === "") {
    errorNama.textContent = "Nama wajib diisi.";
    valid = false;
  } else {
    errorNama.textContent = "";
  }

  // Email harus @gmail.com
  const email = document.getElementById("email");
  const errorEmail = document.getElementById("errorEmail");
  const emailPattern = /^[^@ \t\r\n]+@gmail\.com$/i;
  if (!emailPattern.test(email.value.trim())) {
    errorEmail.textContent = "Email harus @gmail.com dan format benar.";
    valid = false;
  } else {
    errorEmail.textContent = "";
  }

  // Kategori dipilih
  const kategori = document.getElementById("kategori");
  const errorKategori = document.getElementById("errorKategori");
  if (kategori.value === "") {
    errorKategori.textContent = "Pilih salah satu kategori.";
    valid = false;
  } else {
    errorKategori.textContent = "";
  }

  // Pesan minimal 10 karakter
  const pesan = document.getElementById("pesan");
  const errorPesan = document.getElementById("errorPesan");
  if (pesan.value.trim().length < 10) {
    errorPesan.textContent = "Pesan minimal 10 karakter.";
    valid = false;
  } else {
    errorPesan.textContent = "";
  }

  if (!valid) {
    event.preventDefault();
  } else {
    event.preventDefault();
    alert("Pesan berhasil dikirim!");
    form.reset();
    errorNama.textContent = "";
    errorEmail.textContent = "";
    errorKategori.textContent = "";
    errorPesan.textContent = "";
  }
});

// Validasi blur nama
document.getElementById("nama").addEventListener("blur", function() {
  const errorNama = document.getElementById("errorNama");
  if (this.value.trim() === "") {
    errorNama.textContent = "Nama wajib diisi.";
  } else {
    errorNama.textContent = "";
  }
});

// Validasi realtime pesan
document.getElementById("pesan").addEventListener("input", function() {
  const errorPesan = document.getElementById("errorPesan");
  if (this.value.trim().length < 10) {
    errorPesan.textContent = "Pesan minimal 10 karakter.";
  } else {
    errorPesan.textContent = "";
  }
});

// Validasi checkbox
document.getElementById("langganan").addEventListener("change", function() {
  if (this.checked) {
    alert("Terima kasih telah berlangganan newsletter!");
  }
});
  </script>
</body>
</html>
